<h1>Search results<br/><small>{{term}}</small></h1>
<hr>
<div class="row" *ngIf="searchResults.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No results where found
        </div>
    </div>
</div>
<app-search-result [musician]="someMusician" 
    *ngFor="let someMusician of searchResults;">
</app-search-result>
