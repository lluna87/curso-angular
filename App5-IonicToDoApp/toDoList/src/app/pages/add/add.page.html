<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" color="tertiary"></ion-back-button>
        </ion-buttons>
        <ion-title>
            {{ currentList.title }}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label position="floating">Add new item...</ion-label>
            <ion-input type="text" [(ngModel)]="itemName" (keyup.enter)="addItem()"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header *ngIf="currentList.items.length > 0">
            <ion-label>Pending tasks</ion-label>
        </ion-list-header>

        <ion-item-sliding *ngFor="let item of currentList.items; let i = index" class="animated fadeInDown">
            <ion-item>
                <ion-checkbox slot="start" color="success" [(ngModel)]="item.completed" (ionChange)="onCheckboxChange(item)"></ion-checkbox>
                <ion-label>{{item.description}}</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="removeItem(i)" color="danger">
                    <ion-icon name="close" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>
</ion-content>
