<ion-list>
    <ion-item-sliding *ngFor="let listItem of this.toDoService.lists | completedFilter: this.showCompleted">
        <ion-item-options side="start" *ngIf="!this.showCompleted">
            <ion-item-option (click)="this.openEditWindow(listItem)" color="secondary">
                <ion-icon name="create" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>
        <ion-item detail (click)="openList(listItem)">
            <ion-label>{{ listItem.title }}</ion-label>
            <ion-note slot="end" color="tertiary">{{ listItem.items.length }} items</ion-note>
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option (click)="deleteList(listItem)" color="danger">
                <ion-icon name="close" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
