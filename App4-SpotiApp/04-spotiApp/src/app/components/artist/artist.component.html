<app-loading *ngIf="isLoading"></app-loading>

<div *ngIf="!isLoading" class="row animated fadeIn">
    <div class="col-2">
        <img [src]="artist.images | noimage" class="img-thumbnail img-circle" />
    </div>
    <div class="col">
        <h3>{{ artist.name }}</h3>
        <p>
            <a [href]="artist.external_urls.spotify" target="_blank">Artist page</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button class="btn btn-outline-danger" routerLink="/search" routerLinkActive="router-link-active">Back</button>
    </div>
</div>

<div class="row  m-4">
    <div class="col">
        <table class="table table-dark">
            <thead>
                <th>Picture</th>
                <th>Album</th>
                <th>Song</th>
                <th>Preview</th>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td><img [src]="track.album.images | trackImage" class="img-thumb" ></td>
                    <td>{{ track.album.name }}</td>
                    <td>{{ track.name }}</td>
                    <!-- <td><audio [src]="track.preview_url" controls></audio></td> -->
                    <td>
                        <iframe [src]="track.id | trackPreview" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
